<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="app__title">Calculadora interactiva</h1>
        <div class="theme-switcher">
          <label for="theme-select">Tema</label>
          <select id="theme-select" aria-label="Seleccionar tema de color">
            <option value="ocean" selected>Océano</option>
            <option value="sunset">Atardecer</option>
            <option value="forest">Bosque</option>
            <option value="retro">Retro</option>
          </select>
        </div>
      </header>

      <div class="workspace">
        <section class="calculator" aria-label="Calculadora básica">
          <header class="display" aria-live="polite">
            <div class="history" id="history" aria-hidden="true"></div>
            <div class="output" id="output">0</div>
          </header>
          <div
            class="keypad"
            role="group"
            aria-label="Teclado de la calculadora"
          >
            <button type="button" data-action="clear" class="key key--accent">
              AC
            </button>
            <button
              type="button"
              data-action="backspace"
              class="key key--accent"
            >
              DEL
            </button>
            <button type="button" data-action="percent" class="key key--accent">
              %
            </button>
            <button
              type="button"
              data-action="operator"
              data-value="/"
              class="key key--operator"
            >
              ÷
            </button>

            <button type="button" data-value="7" class="key">7</button>
            <button type="button" data-value="8" class="key">8</button>
            <button type="button" data-value="9" class="key">9</button>
            <button
              type="button"
              data-action="operator"
              data-value="*"
              class="key key--operator"
            >
              ×
            </button>

            <button type="button" data-value="4" class="key">4</button>
            <button type="button" data-value="5" class="key">5</button>
            <button type="button" data-value="6" class="key">6</button>
            <button
              type="button"
              data-action="operator"
              data-value="-"
              class="key key--operator"
            >
              −
            </button>

            <button type="button" data-value="1" class="key">1</button>
            <button type="button" data-value="2" class="key">2</button>
            <button type="button" data-value="3" class="key">3</button>
            <button
              type="button"
              data-action="operator"
              data-value="+"
              class="key key--operator"
            >
              +
            </button>

            <button type="button" data-action="sign" class="key">±</button>
            <button type="button" data-value="0" class="key">0</button>
            <button type="button" data-value="." class="key">.</button>
            <button
              type="button"
              data-action="evaluate"
              class="key key--operator"
            >
              =
            </button>
          </div>
        </section>

        <aside class="history-panel" aria-label="Historial de operaciones">
          <div class="history-panel__header">
            <h2>Operaciones</h2>
            <button
              type="button"
              id="clear-history"
              class="history-panel__clear"
            >
              Limpiar
            </button>
          </div>
          <p id="history-empty" class="history-panel__empty">
            Aún no has hecho ninguna operación.
          </p>
          <ol
            id="history-list"
            class="history-panel__list"
            aria-live="polite"
          ></ol>
        </aside>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
